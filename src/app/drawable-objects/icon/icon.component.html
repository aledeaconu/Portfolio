<div class="icons-container">
  <div class="icons" *ngFor="let i of icons; let index = index" 
       [ngStyle]="{ 
          'top.px': 20 + index * 450,
          'left': leftValues[index],
          'height.px': 20 + index * 200
        }">
      <img [src]="'../../../assets/img/vectors/Vector_' + i + '.png'">
  </div>
</div>
<img class="separator" src="../../../assets/img/html code.png" />
