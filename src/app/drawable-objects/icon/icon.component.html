<div class="icons-container">
  <div class="icons" *ngFor="let i of icons; let index = index" 
       [ngStyle]="{ 
          'top.px': 20 + index * 550,
          'left': leftValues[index],
          'height.px': 20 + index * 20
        }">
    <img [src]="'/portfolio/browser/assets/img/vectors/Vector_' + i + '.png'">
  </div>
</div>
