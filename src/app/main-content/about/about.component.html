<section id="about">
  <div class="personal-infos">
    <div class="labels">
      <span class="labels-span"> {{ "about_me.title" | translate}} </span>
      <div class="line"></div>
    </div>
    <div class="paragraphs">
      <p>
        <span #textAnimation> 
          {{ "about_me.text" | translate}}
        </span>
      </p>
      <p class="advice-text">{{ "about_me.cta" | translate}}</p>
    </div>
    <div class="cv-container">
      <div class="cv-section">
        <div class="cv-image">
          <a href="assets/img/Alexandra's-Resume.jpg" target="_blank">
            <img src="assets/img/cv-icon.png" alt="CV Image" />
          </a>
          <div class="cta-container">
            <a
              href="assets/img/Alexandra's-Resume.jpg"
              target="_blank"
              class="arrow"
            >
              <span>{{ "about_me.button" | translate}}</span></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="skills">
    <div class="label-left">
      <div class="line"></div>
      <span>{{ "about_me.skills" | translate}}</span>
    </div>
    <div class="skills-icons">
      <div>
        <img src="assets/img/skills-icons/Property 1=Typescript.png" />
        <p>Typescript </p>
      </div>
      <div>
        <img src="assets/img/skills-icons/Property 1=Angular.png" />
        <p>Angular</p>
      </div>
      <div>
        <img src="assets/img/skills-icons/Property 1=Api.png" />
        <p>API</p>
      </div>

      <div>
        <img src="assets/img/skills-icons/Property 1=Git.png" />
        <p>Git</p>
      </div>

      <div>
        <img src="assets/img/skills-icons/Property 1=html.png" />
        <p>HTML</p>
      </div>

      <div>
        <img src="assets/img/skills-icons/Property 1=css.png" />
        <p>CSS</p>
      </div>

      <div>
        <img src="assets/img/skills-icons/Property 1=JavScript.png" />
        <p>JavaScript</p>
      </div>

      <div>
        <img src="assets/img/skills-icons/Property 1=mat des.png" />
        <p>Wordpress</p>
      </div>
      <div>
        <img src="assets/img/skills-icons/Property 1=Scrum.png" />
        <p>Scrum</p>
      </div>
      <div>
        <img src="assets/img/skills-icons/Property 1=Firebase.png" />
        <p>Firebase</p>
      </div>
    </div>
  </div>
</section>
